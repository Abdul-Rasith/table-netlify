<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>State of health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Remaing</th>
      </thead>

      <tbody>
        <tr>
          <td></td>
          <th>Minimum</th>
          <th>Normal</th>
          <th>2 hours of Eating</th>
        </tr>
        <tr>
          <td>Health</td>
          <td>70</td>
          <td>100</td>
          <td>Less than 140</td>
        </tr>
        <tr>
          <td>Pre-diabetes</td>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
        </tr>
        <tr>
          <td>Diabetes</td>
          <td>More than 126</td>
          <td>Not Aplicable</td>
          <td>More than 200</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
